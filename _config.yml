# -----------------------------------------------------------------------------
# CONFIGURACIÓN DE ZARMS COMERCIALIZACIONES MÚLTIPLES
# -----------------------------------------------------------------------------

# Site settings
# Estos valores personalizan tu sitio.
title: "ZARMS Comercializaciones Múltiples"
description: "Soluciones integrales en comercialización, distribución y consultoría."

# Ajustes de Tema y Apariencia
# Desactivamos 'theme:' y activamos 'remote_theme:' para evitar el error de compilación.
# theme: jekyll-theme-so-simple
remote_theme: "mmistakes/so-simple-theme"
skin: "/assets/css/skins/default.css"
locale: es-ES
date_format: "%d de %B, %Y" # Formato de fecha en español

# Rutas CRUCIALES para GitHub Pages (Repositorio de Proyecto)
url: https://yadisbf.github.io # Dominio base
baseurl: /zarms-web # Nombre de tu repositorio (CRÍTICO para enlaces)

# Configuración de Google Fonts
google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"

# -----------------------------------------------------------------------------
# CONFIGURACIÓN DE CONTENIDO Y NAVEGACIÓN
# -----------------------------------------------------------------------------

# Menú de Navegación (Enlaces Principales)
# En _config.yml

# --- Configuración del Menú de Navegación ---
menu:
  # Enlaces principales (se reemplazan los títulos por los de tu imagen)
  - title: "ZARMS Comercializaciones Múltiples" # Título largo principal
    url: "/"
  - title: "ZARMS" # Título más corto (ej. Nosotros/Misión)
    url: "/nosotros/" # Recomiendo una página de 'Nosotros'
  - title: "Productos" # Reemplaza "Zabrame" (si es un error tipográfico)
    url: "/productos/"
  - title: "Servicios" # Reemplaza "Acclcluret" (si es un error tipográfico)
    url: "/servicios/"
  - title: "Contacto" # Añadimos Contacto
    url: "/contacto/"

# Site Author (ZARMS)
author:
  name: ZARMS Comercializaciones Múltiples
  email: [tu-correo-de-contacto@ejemplo.com]
  # Puedes añadir enlaces de Twitter, LinkedIn, etc., aquí.

# Footer Links (Opcional, se mantiene el feed)
footer_links:
  - title: Feed
    url: atom.xml
    icon: fas fa-rss-square

# -----------------------------------------------------------------------------
# AJUSTES TÉCNICOS (Plugins, Exclusión de Archivos que causan fallo)
# -----------------------------------------------------------------------------

# Build settings
permalink: /:categories/:title/
markdown: kramdown
feed:
  path: atom.xml

# Exclude from processing. (Para evitar errores de compilación)
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - README.md
  - README-OLD.md
  - CHANGELOG.md
  - jekyll-theme-so-simple.gemspec

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# Front Matter Defaults (Se mantiene el estándar del tema)
defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      share: true
